////////////////////////////////////////////////////////
-->
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Noise Tool</title>
    <meta name="author" content="CaperCube">
    <link rel='icon' type='image/png' href='../../client/src/textures/box.png'>
    <link rel="stylesheet" href="./main.css">
    <!--
    ////////////////////////////////////////////////////////
    ////                     Scripts                    ////
    ////////////////////////////////////////////////////////
    -->
    <!-- /////////////////// Utilities ///////////////////// -->
    <script defer src="../../client/js/commonUtils.js"></script>
    <!-- ////////////////// Generators ///////////////////// -->
    <!-- <script defer src="../../client/js/dist/perlin-noise-3d.min.js"></script> -->
    <!-- ///////////////////// Tool //////////////////////// -->
    <script defer src="./js/main.js" type="module"></script>
</head>
<body>
    <!--
    ////////////////////////////////////////////////////////
    ////                    Canvas                      ////
    ////////////////////////////////////////////////////////
    -->
    <div class="canvas-holder">
        <canvas id="main-canvas" oncontextmenu="return false"></canvas>
        <canvas id="temp-canvas"></canvas>
    </div><br>
    <!--
    ////////////////////////////////////////////////////////
    ////                     Tools                      ////
    ////////////////////////////////////////////////////////
    -->
    <div class="toolbar">
        <button id="DOM_xaxis">X Axis</button> <button id="DOM_yaxis">Y Axis</button> <button id="DOM_zaxis">Z Axis</button> Block:
        <select name="blockList" id="DOM_blockList">
            <option value="none">none</option>
        </select><br>
        <button id="DOM_loadWorld">Load World</button> <button id="DOM_saveWorld">Save World</button> 
        World Size: <input id="DOM_wsizeslider" type="range" min="1" max="20" step="1" value="4"> <button id="DOM_generateBttn" onclick="DOMNoiseFnc()">Generate</button><br>
        Random Seed: <input id="DOM_rndSeed" type="checkbox" checked="false"><br>
        <input id="DOM_seed" type="text" value="helloworld"><br>
        <input id="DOM_depthslider" type="range" min="0" max="64" step="1" value="0" oninput="updateDepth(this)"> <span id="DOM_depth">Depth: 0</span><br>
        Gen Pattern: <select name="genList" id="DOM_genList">
            <option value="empty">empty</option>
        </select>
        <!-- Use tolerance? <input id="DOM_useTolerance" type="checkbox" checked="true" onchange="updateTolerance(this)"> -->
    </div>
</body>
